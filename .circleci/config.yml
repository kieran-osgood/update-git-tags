version: 2.1

orbs:
  go: circleci/go@1.7.0

jobs:
  checkout_and_cache:
    docker:
      - image: circleci/golang:1.17.2
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - go/save-cache
      - persist_to_workspace:
          root: .
          paths: 
            - .

  test:
    docker:
      - image: circleci/golang:1.17.2
    steps:
      - attach_workspace: 
          at: .
      - go/test

  build:
    docker:
      - image: circleci/golang:1.17.2
    steps:
      - attach_workspace: 
          at: .
      - run: ls
      - run:
          command: |
            VERSION=$(cat version.txt) 
            echo $VERSION 
            go build \
              -ldflags "-X main.version=${VERSION} -X 'main.build=${CIRCLE_BUILD_NUM}'" \
              -o ./bin/update-git-tags \
              ./cmd
      - persist_to_workspace:
          root: .
          paths:
            - .
      - store_artifacts:
          path: ./bin/update-git-tags
          destination: update-git-tags

  release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=$(./bin/update-git-tags --Version)
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./bin

workflows:
  build_test_release:
    jobs:
      - checkout_and_cache:
          filters:
            branches:
              only: main
      - test:
          requires:
            - checkout_and_cache
      - build:
          requires:
            - test
      - release:
          requires:
              - build
